<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brain.js/2.0.0-beta.2/brain-browser.min.js"></script>
    <script src="script.js" defer></script>

    <style>
        #color {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 20px;
        }

        .white {
            color: white;
        }

    </style>
</head>
<body>
    <div id="color">
        <div class="white">White Contrast</div>
        <div id="black">Black Contrast</div>
        <div id="guess">Guess Contrast</div>
    </div>

    <button id="white-button">White</button>
    <button id="black-button">Black</button>
</body>
</html>
